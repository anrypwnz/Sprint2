<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colloquy Chat</title>
  </head>
  <body>
    <div class="root">
      <div class="form-wrap">
        <h3 class="form-title">Вход</h3>
        <form class="form">
          <div class="form-group">
            <label for="login" class="form-label">Логин</label>
            <input name="login" type="text" id="login" class="form-input" />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Пароль</label>
            <input
              name="email"
              type="password"
              id="password"
              class="form-input"
              autocomplete="new-password"
            />
            <span class="form-error">У вас ошибка в данных</span>
          </div>
          <button class="form-btn-submit">Вход</button>
          <button class="form-btn-option">Зарегистрироваться</button>
        </form>
      </div>
      <script src="login.ts"></script>
    </div>
  </body>
</html>
