<div class="root">
      <div class="form-wrap">
        <h3 class="form-title">Вход</h3>
        <form class="form" name="signIn">
          <div class="form-group">
            <label for="login" class="form-label">Логин</label>
            <input name="login" type="text" id="login" class="form-input" autocomplete="username" />
            <span class="form-error">Не верный формат логина</span>

          </div>
          <div class="form-group">
            <label for="password" class="form-label">Пароль</label>
            <input
              name="password"
              type="password"
              id="password"
              class="form-input"
              autocomplete="new-password"
            />
            <span class="form-error">У вас ошибка в данных</span>
          </div>
          <button class="form-btn-submit">Вход</button>
          <button class="form-btn-option">Зарегистрироваться</button>
        </form>
      </div>
      <script src="login.ts"></script>
    </div>
